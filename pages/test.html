                    <button type="button" onclick="closePopup()">Submit</button>
                </div>
            </div>
        </div>

    <script>
        let popup = document.getElementById("login-ppup")

        function openPopup() {
            popup.classList.add("open-popup");
        }
        function closePopup() {
            popup.classList.remove("open-popup");
        }
